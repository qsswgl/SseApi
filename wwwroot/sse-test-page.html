        .status {

        .status-indicator {

        .status-indicator.connected {

        .status-indicator.connecting {

        @keyframes pulse {
            0% {

        .messages-container {
            max-height: 400px;

        .message {

        }

        @keyframes slideIn {
            from {
                opacity: 0;

            }
            to {
                opacity: 1;

            }
        }

        .message.system {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);

        }

        .message.message {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-left: 4px solid #9c27b0;
        }

        .message.connected {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-left: 4px solid #f44336;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .message-type {
            font-weight: 600;
            text-transform: uppercase;
        }

        .message-time {
            font-style: italic;
        }

        .message-content {
            color: #333;
            font-size: 14px;

        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;

        }

        .stat-item {
            text-align: center;

            background: #f5f5f5;

        }

        .stat-value {
            font-size: 24px;

            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ SSE æµ‹è¯•é¢æ¿</h1>
            <p>Server-Sent Events å®æ—¶æ¶ˆæ¯æ¨é€æµ‹è¯•</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">è¿æ¥é…ç½®</h2>
            
            <div class="control-panel">
                <div class="input-group">
                    <label for="apiUrl">API åœ°å€</label>
                    <input type="text" id="apiUrl" value="http://localhost:5000/api/sse/stream" placeholder="è¾“å…¥SSE APIåœ°å€">
                </div>
                <button id="connectBtn" class="btn btn-primary">è¿æ¥</button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>æ–­å¼€</button>
            </div>

            <div class="status">
                <div id="statusIndicator" class="status-indicator disconnected"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">å‘é€æ¶ˆæ¯</h2>
            
            <div class="control-panel">
                <div class="input-group">
                    <label for="messageInput">æ¶ˆæ¯å†…å®¹</label>
                    <input type="text" id="messageInput" placeholder="è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯" disabled>
                </div>
                <div class="input-group" style="max-width: 150px;">
                    <label for="eventType">äº‹ä»¶ç±»å‹</label>
                    <select id="eventType" disabled>
                        <option value="message">message</option>
                        <option value="notification">notification</option>
                        <option value="alert">alert</option>
                        <option value="custom">custom</option>
                    </select>
                </div>
                <button id="sendBtn" class="btn btn-success" disabled>å‘é€</button>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">æ¥æ”¶æ¶ˆæ¯</h2>
            
            <div class="actions">
                <button id="clearBtn" class="btn btn-warning">æ¸…ç©ºæ¶ˆæ¯</button>
                <button id="exportBtn" class="btn btn-primary">å¯¼å‡ºæ—¥å¿—</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalMessages">0</div>
                    <div class="stat-label">æ€»æ¶ˆæ¯æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="connectionTime">00:00</div>
                    <div class="stat-label">è¿æ¥æ—¶é•¿</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lastMessageTime">-</div>
                    <div class="stat-label">æœ€åæ¶ˆæ¯</div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: #999; padding: 50px;">
                    ç­‰å¾…è¿æ¥...
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;
        let messages = [];

        const elements = {
            apiUrl: document.getElementById('apiUrl'),
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            messageInput: document.getElementById('messageInput'),
            eventType: document.getElementById('eventType'),
            sendBtn: document.getElementById('sendBtn'),
            clearBtn: document.getElementById('clearBtn'),
            exportBtn: document.getElementById('exportBtn'),
            messagesContainer: document.getElementById('messagesContainer'),
            totalMessages: document.getElementById('totalMessages'),
            connectionTime: document.getElementById('connectionTime'),
            lastMessageTime: document.getElementById('lastMessageTime')
        };

        // è¿æ¥æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        elements.connectBtn.addEventListener('click', connect);
        elements.disconnectBtn.addEventListener('click', disconnect);
        elements.sendBtn.addEventListener('click', sendMessage);
        elements.clearBtn.addEventListener('click', clearMessages);
        elements.exportBtn.addEventListener('click', exportLogs);

        // Enteré”®å‘é€æ¶ˆæ¯
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !elements.sendBtn.disabled) {
                sendMessage();
            }
        });

        function connect() {
            const url = elements.apiUrl.value.trim();
            if (!url) {
                alert('è¯·è¾“å…¥APIåœ°å€');
                return;
            }

            updateStatus('connecting', 'è¿æ¥ä¸­...');
            elements.connectBtn.disabled = true;

            try {
                eventSource = new EventSource(url);

                eventSource.onopen = () => {
                    updateStatus('connected', 'å·²è¿æ¥');
                    elements.disconnectBtn.disabled = false;
                    elements.messageInput.disabled = false;
                    elements.eventType.disabled = false;
                    elements.sendBtn.disabled = false;
                    connectionStartTime = new Date();
                    startConnectionTimer();
                };

                eventSource.onerror = (error) => {
                    console.error('SSE Error:', error);
                    addMessage('error', 'è¿æ¥é”™è¯¯', 'è¿æ¥ä¸­æ–­æˆ–æœåŠ¡å™¨é”™è¯¯');
                    disconnect();
                };

                // ç›‘å¬é»˜è®¤æ¶ˆæ¯
                eventSource.onmessage = (event) => {
                    addMessage('message', 'message', event.data);
                };

                // ç›‘å¬ç‰¹å®šäº‹ä»¶ç±»å‹
                ['connected', 'system', 'notification', 'alert', 'custom'].forEach(eventType => {
                    eventSource.addEventListener(eventType, (event) => {
                        addMessage(eventType, eventType, event.data);
                    });
                });

            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                elements.connectBtn.disabled = false;
            }
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            updateStatus('disconnected', 'æœªè¿æ¥');
            elements.connectBtn.disabled = false;
            elements.disconnectBtn.disabled = true;
            elements.messageInput.disabled = true;
            elements.eventType.disabled = true;
            elements.sendBtn.disabled = true;
            
            stopConnectionTimer();
        }

        function updateStatus(status, text) {
            elements.statusIndicator.className = `status-indicator ${status}`;
            elements.statusText.textContent = text;
        }

        function addMessage(type, eventType, content) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-type">${eventType}</span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            elements.messagesContainer.appendChild(messageDiv);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            
            messageCount++;
            elements.totalMessages.textContent = messageCount;
            elements.lastMessageTime.textContent = timeStr;
            
            messages.push({
                type,
                eventType,
                content,
                timestamp: now.toISOString()
            });
        }

        function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            const apiUrl = elements.apiUrl.value.replace('/stream', '/send');
            const eventType = elements.eventType.value;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    eventType: eventType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    elements.messageInput.value = '';
                    addMessage('message', 'sent', `å·²å‘é€: ${message}`);
                }
            })
            .catch(error => {
                console.error('Send error:', error);
                alert('å‘é€å¤±è´¥: ' + error.message);
            });
        }

        function clearMessages() {
            elements.messagesContainer.innerHTML = '<div style="text-align: center; color: #999; padding: 50px;">æ¶ˆæ¯å·²æ¸…ç©º</div>';
            messageCount = 0;
            messages = [];
            elements.totalMessages.textContent = '0';
            elements.lastMessageTime.textContent = '-';
        }

        function exportLogs() {
            if (messages.length === 0) {
                alert('æ²¡æœ‰æ¶ˆæ¯å¯å¯¼å‡º');
                return;
            }

            const logs = messages.map(msg => 
                `[${msg.timestamp}] [${msg.eventType}] ${msg.content}`
            ).join('\n');

            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sse-logs-${new Date().getTime()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function startConnectionTimer() {
            connectionTimer = setInterval(() => {
                if (connectionStartTime) {
                    const elapsed = Math.floor((new Date() - connectionStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    elements.connectionTime.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            connectionStartTime = null;
            elements.connectionTime.textContent = '00:00';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
