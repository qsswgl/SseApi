<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSE 发送测试（按用户）</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    .row { margin-bottom: 8px; }
    input, textarea { width: 100%; padding: 6px; }
    textarea { height: 100px; }
    .log { height: 200px; overflow: auto; background: #111; color: #0f0; padding: 8px; white-space: pre-wrap; }
    .badge { padding: 2px 6px; border-radius: 4px; background: #eee; }
  </style>
</head>
<body>
  <h2>SSE 发送测试（按用户）</h2>
  <div class="row"><label>UsersID（可输入多个，逗号分隔）</label><input id="userId" placeholder="例如：1,2,4,5,7" value="1" /></div>
  <div class="row"><label>事件类型（可选）</label><input id="eventType" placeholder="例如：message/notification/custom" value="message" /></div>
  <div class="row"><label>消息内容</label><textarea id="message" placeholder='例如：{"text":"Hello"}'>{"text":"Hello SSE"}</textarea></div>
  <div class="row"><button id="btnSend">发送</button> <span id="result" class="badge"></span></div>
  <div class="row">请求日志：</div>
  <div id="log" class="log"></div>

  <script>
    const userIdEl = document.getElementById('userId');
    const eventTypeEl = document.getElementById('eventType');
    const messageEl = document.getElementById('message');
    const resultEl = document.getElementById('result');
    const logEl = document.getElementById('log');

    function log(line) {
      const d = document.createElement('div');
      d.textContent = `[${new Date().toLocaleTimeString()}] ${line}`;
      logEl.appendChild(d);
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function send() {
      const uid = userIdEl.value.trim();
      if (!uid) { resultEl.textContent = '请填写用户ID'; return; }
      const eventType = eventTypeEl.value.trim() || 'message';
      const message = messageEl.value;

  const url = `/sse/UsersID/${encodeURIComponent(uid)}/send`;
      const body = JSON.stringify({ eventType, message });
      log(`POST ${url} => ${body}`);

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body
        });
        const json = await res.json();
        resultEl.textContent = JSON.stringify(json);
        log(`响应: ${res.status} ${res.statusText} => ${JSON.stringify(json)}`);
      } catch (e) {
        resultEl.textContent = '请求失败';
        log(`错误: ${e}`);
      }
    }

    document.getElementById('btnSend').addEventListener('click', send);
  </script>
</body>
</html>
